plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'LogEntryCLI'
}

group 'org.jlab.elog'
version '2.0'



dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}